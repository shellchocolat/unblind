<!-- templates/login.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <div class="box has-background-black-ter">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <div class="box card-image has-text-centered has-background-black-ter">
            <img src="{{url_for('static', filename='unblind.png')}}">  
        </div>
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input class="input is-large is-warning" type="text" name="username" placeholder="Your Psername" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large is-warning" type="password" name="password" placeholder="Your Password">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth is-warning">Login</button>
        </form>
    </div>
</div>
{% endblock %}
