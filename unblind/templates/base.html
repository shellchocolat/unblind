<!-- templates/base.html -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Unblind</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>

<body>
    <section class="hero is-light is-small">

        <div class="hero-head">
            <nav class="navbar is-warning" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="{{ url_for('main.index') }}">
                        <img src="{{ url_for('static', filename='unblind.png') }}" width="112" height="28">
                    </a>
              
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
              
                <div class="navbar-menu">
                    <div class="navbar-start">
                        {% if current_user.is_authenticated %}
                        <a href="{{ url_for('main.unblind') }}" class="navbar-item">
                            <strong>Unblind</strong>
                        </a>
                        <a href="{{ url_for('main.payloads_lst') }}" class="navbar-item">
                            <strong>Payloads</strong>
                        </a>
                        {% endif %}
                    </div>
              
                    <div class="navbar-end">
                        {% if not current_user.is_authenticated %}
                        <a href="{{ url_for('auth.login') }}" class="navbar-item is-light">
                            Log in
                        </a>
                        {% endif %}
                        {% if current_user.is_authenticated %}
                        <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                            <strong>Logout</strong>
                        </a>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </div>
    </section>
    
    <section class="section">
        <!--<div class="container">-->
            {% block content %}
            {% endblock %}
        <!--</div>-->
    </section>
    
</body>

</html>
